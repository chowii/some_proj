apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
//apply plugin: 'kotlin-kapt'
apply plugin: 'me.tatarka.retrolambda'

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        //noinspection GradleDynamicVersion
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.soho.sohoapp"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        debug {
            keyAlias 'sentia'
            keyPassword 'sentia'
            storePassword 'sentia'
            storeFile file('../keystore/sentia.jks')
        }
        release {
            keyAlias 'sentia'
            keyPassword 'sentia'
            storePassword 'sentia'
            storeFile file('../keystore/sentia.jks')
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    productFlavors {
        development {
            resValue "string", "endpoint", "https://sohoapp-uat-2.herokuapp.com/api/"
            resValue "string", "app_name", "Soho Dev"
            resValue "string", "provider_authorities", "com.soho.sohoapp.dev.fileprovider"
            applicationIdSuffix ".dev"

        }
        production {
            resValue "string", "endpoint", ""
            resValue "string", "app_name", "Soho"
            resValue "string", "provider_authorities", "com.soho.sohoapp.fileprovider"
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
        main.java.srcDirs += 'src/main/kotlin'
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //Support Library
    //todo facebook sdk uses custom tabs 25.3.1 which can cause runtime bugs
    //check fb update and possible solutions
    compile "com.android.support:appcompat-v7:$support_version"
    compile "com.android.support:support-v4:$support_version"
    compile "com.android.support:design:$support_version"
    compile "com.android.support:cardview-v7:$support_version"
    compile "com.android.support.constraint:constraint-layout:$constraintLayout_version"

    //Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile ("org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version") {
        transitive = false
    }

    //RxAndroid
    compile "io.reactivex.rxjava2:rxandroid:$rxAndroid_version"
    compile "io.reactivex.rxjava2:rxjava:$rxJava_version"

    //Retrofit
    compile "com.squareup.retrofit2:retrofit:$retrofit_version"
    compile "com.squareup.okhttp3:logging-interceptor:$okhttp_version"

    //Retrofit Adapter and Converter
    compile "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:$rxJavaAdapter_version"
    compile "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"
    compile "com.squareup.retrofit2:converter-gson:$retrofit_version"

    //ButterKnife and KotterKnife
    compile "com.jakewharton:butterknife:$butterknife_version"
    kapt "com.jakewharton:butterknife-compiler:$butterknife_version"


    compile 'com.facebook.android:facebook-android-sdk:[4,5)'

    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile 'uk.co.chrisjenx:calligraphy:2.3.0'
    testCompile 'junit:junit:4.12'

    //Picasso
    compile 'com.squareup.picasso:picasso:2.5.2'

    //Google Play Services
    compile("com.google.android.gms:play-services-location:$playServicesVersion") {
        exclude module: 'support-v4'
        exclude module: 'support-annotations'
        exclude module: 'firebase-core'
    }
    compile 'com.google.maps.android:android-maps-utils:0.5+'

    compile("com.google.android.gms:play-services-places:$playServicesVersion") {
        exclude module: 'support-v4'
        exclude module: 'support-annotations'
    }

    //UI binding
    //todo check rxbinding2
    compile 'com.jakewharton.rxbinding:rxbinding:0.4.0'
    compile 'com.jakewharton.rxbinding:rxbinding-design:0.4.0'

    //Crashlytics
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true
    }

    compile 'com.wefika:horizontal-picker:1.1.1'
    compile "com.splitwise:tokenautocomplete:2.0.8@aar"

    //Multidex
    compile 'com.android.support:multidex:1.0.1'
}

